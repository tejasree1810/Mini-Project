<h1 style="margin: 20px !important; ">Personalize Item 1</h1>
<form>
    <select class="form-select" aria-label="Default select example" style="margin-bottom: 25px !important;" required>
        <option selected>Select Quantity</option>
        <option value="1">50g</option>
        <option value="2">100g</option>
        <option value="3">150g</option>
        <option value="4">200g</option>
    </select>
    <select class="form-select" aria-label="Default select example" style="margin-bottom: 45px !important;" required>
        <option selected>Select Flavor</option>
        <option value="1">Chocolate</option>
        <option value="2">Nuts</option>
        <option value="3">Orange</option>
    </select>
    <button type="button" class="btn btn-primary btn-lg d-grid gap-2 col-6 mx-auto"
        onclick="showAlert()">Submit</button>
    <div id="alert">
    </div>
</form>
<script>
    function showAlert() {
        document.getElementById("alert").innerHTML = `<strong class="alert alert-success alert-dismissible fade show col-lg" >Your data is collected successfully and will be manufactured shortly!</strong>`
    }
</script>
